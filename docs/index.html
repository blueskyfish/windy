<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Windy: Standard CSS styles for hectic and windy development work.</title>
  <link rel="icon" href="favicon.ico" sizes="16x16">
  <link rel="stylesheet" href="windy.css" type="text/css">
  <style>
    /*
     Own Style
     */
    body {
      font-family: var(--normal-font-family), sans-serif;
      font-size: var(--normal-font-size);
    }

    nav {
      background-color: var(--color-black);
      color: var(--color-white);

      img {
        background: var(--color-white);
        border-radius: var(--gap-1);
      }
    }

    main {
      width: 80vw;
      margin: 0 auto;
    }

    .card {
      border-radius: var(--gap-1);
      height: 14vw !important;
      width: 14vw !important;

      &:hover {
        background-color: #f2f2f2;
      }
    }

    .postfix {
      width: 7rem;
    }
  </style>
</head>
<body class="h-100 w-100 scroll-y">

<div class="flex-col nowrap align-stretch content-stretch h-100">
  <nav class="flex-min flex-row align-center nowrap">
    <h1 class="flex-min flex-row align-center">
      <img class="my-1 mx-2" src="logo.svg" alt="Windy" width="32" height="32">
      <span>Windy</span>
    </h1>
  </nav>
  <main class="flex-max">
    <p class="p-3">ðŸš§ Project is under construction</p>

    <div class="p-3">
      <h2 class="mb-2">Components / Button &amp; Link</h2>
      <div class="content flex align-center mb-3">
        <h3 class="postfix me-3">Primary</h3>
        <button class="button primary me-2" type="button">
          Button
        </button>
        <button class="button primary outline me-2" type="button">
          Button
        </button>
        <button class="button primary me-2" type="button" disabled="true">
          Button
        </button>
        <button class="button primary outline me-2" type="button" disabled="true">
          Button
        </button>
      </div>
      <div class="content flex align-center mb-3">
        <h3 class="postfix me-3">Secondary</h3>
        <button class="button me-2" type="button">
          Button
        </button>
        <button class="button outline me-2" type="button">
          Button
        </button>
        <button class="button me-2" type="button" disabled="true">
          Button
        </button>
        <button class="button outline me-2" type="button" disabled="true">
          Button
        </button>
      </div>
      <div class="content flex align-center mb-3">
        <h3 class="postfix me-3">Accent</h3>
        <button class="button accent me-2" type="button">
          Button
        </button>
        <button class="button accent outline me-2" type="button">
          Button
        </button>
        <button class="button accent me-2" type="button" disabled="true">
          Button
        </button>
        <button class="button accent outline me-2" type="button" disabled="true">
          Button
        </button>
      </div>
      <div class="content flex align-center mb-3">
        <h3 class="postfix me-3">Error</h3>
        <button class="button error me-2" type="button">
          Button
        </button>
        <button class="button error outline me-2" type="button">
          Button
        </button>
        <button class="button error me-2" type="button" disabled="true">
          Button
        </button>
        <button class="button error outline me-2" type="button" disabled="true">
          Button
        </button>
      </div>
      <div class="content flex align-center mb-3">
        <h3 class="postfix me-3">Warning</h3>
        <button class="button warning me-2" type="button">
          Button
        </button>
        <button class="button warning outline me-2" type="button">
          Button
        </button>
        <button class="button warning me-2" type="button" disabled="true">
          Button
        </button>
        <button class="button warning outline me-2" type="button" disabled="true">
          Button
        </button>
      </div>
    </div>

    <div class="p-3">
      <h2 class="mb-2">Borders</h2>
      <div class="flex wrap align-center justify-center gap-6">
        <div class="card border flex align-center justify-center"><span>Border</span></div>
        <div class="card border-top flex align-center justify-center"><span>Border Top</span></div>
        <div class="card border-right flex align-center justify-center"><span>Border Right</span></div>
        <div class="card border-bottom flex align-center justify-center"><span>Border Bottom</span></div>
        <div class="card border-left flex align-center justify-center"><span>Border Left</span></div>
      </div>
    </div>

    <div class="p-3">
      <h2 class="mb-2">Elevation</h2>
      <div class="content mb-3">
        <p>Elevation from 0 to 24.</p>
      </div>
      <div class="flex wrap align-center justify-center gap-6">
        <div class="card border flex align-center justify-center elevation-1"><span>1</span></div>
        <div class="card border flex align-center justify-center elevation-2"><span>2</span></div>
        <div class="card border flex align-center justify-center elevation-3"><span>3</span></div>
        <div class="card border flex align-center justify-center elevation-4"><span>4</span></div>
        <div class="card border flex align-center justify-center elevation-5"><span>5</span></div>
        <div class="card border flex align-center justify-center elevation-6"><span>6</span></div>
        <div class="card border flex align-center justify-center elevation-7"><span>7</span></div>
        <div class="card border flex align-center justify-center elevation-8"><span>8</span></div>
        <div class="card border flex align-center justify-center elevation-9"><span>9</span></div>
        <div class="card border flex align-center justify-center elevation-10"><span>10</span></div>
      </div>
    </div>
  </main>
</div>

</body>
</html>
